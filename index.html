<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SATboard</title>
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/isr_calculator.css" />
    <!-- favicon -->
    <link rel="icon" href="./assets/favicon.svg" />
  </head>
  <body>
    <aside class="sidemenu">
      <button class="sidemenu-toggle">
        <img src="./assets/menu.svg" alt="close" />
      </button>
      <nav class="sidemenu-nav">
        <h2>Herramientas</h2>
        <ul class="sidemenu-nav__options"></ul>
      </nav>
    </aside>
    <main class="main full">
      <header class="main-header">
        <button class="sidemenu-toggle active">
          <img src="./assets/menu.svg" alt="close" />
        </button>
        <h2 id="section-title">Calculadora de ISR</h2>
      </header>
      <section class="generator-container">
        <form class="input-quantity" id="salary-form">
          <img src="./assets/money.svg" alt="money" />
          <input
            id="generator-input"
            type="text"
            placeholder="Escribe el sueldo bruto del empleado"
          />
          <button type="submit" id="submit">
            <img src="./assets/arrow-right.svg" alt="arrow" />
          </button>
        </form>
        <div class="generator-options"></div>
      </section>

      <section class="generator-result hidden">
        <div class="generator-result__data">
          <input type="text" placeholder="Nombre del cliente" />
          <p>Sueldo bruto <span id="result_salary">$ 10,000.00</span></p>
          <p>Total ISR <span id="result_total_isr">- $ 770.90</span></p>
          <div class="generator-detail">
            <img src="./assets/detail-line.svg" alt="detail line" />
            <div>
              <p id="result_taxes_container">
                Impuesto marginal <br />
                ($3,667.95 x 10.88%)
                <span id="result_marginal_tax">$399.07</span>
              </p>
              <p>Cuota fija <span id="result_fixed_fee">$371.83</span></p>
            </div>
          </div>
          <hr />
          <p id="result_total_container">
            Ingreso NETO <br />
            ($10,000.00 - $770.00) <span id="result_total">$ 9,229.10</span>
          </p>
        </div>

        <div class="generator-result_options">
          <button class="button tertiary" id="download-png">
            Exportar como imagen
          </button>
          <button class="button primary" id="reset">Generar otro</button>
        </div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"
      integrity="sha512-WiGQZv8WpmQVRUFXZywo7pHIO0G/o3RyiAJZj8YXNN4AV7ReR1RYWVmZJ6y3H06blPcjJmG/sBpOVZjTSFFlzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js"
      integrity="sha512-zPMZ/3MBK+R1rv6KcBFcf7rGwLnKS+xtB2OnWkAxgC6anqxlDhl/wMWtDbiYI4rgi/NrCJdXrmNGB8pIq+slJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/consts.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/isr_calculator.js"></script>
  </body>
</html>
